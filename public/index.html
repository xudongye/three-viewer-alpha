<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <!-- <link rel="stylesheet" href="style.css"> -->
  <title>3D Viewer | Alpha</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: 'Raleway', sans-serif;
      background: #F5F5F5;
      height: 100%;
      overflow: hidden;
    }

    * {
      box-sizing: border-box;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    .wrap {
      display: flex;
      width: 100vw;
      flex-grow: 1;
      position: relative;
    }

    .dropzone {
      display: flex;
      flex-grow: 1;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .placeholder {
      width: 100%;
      max-width: 500px;
      border-radius: 0.5em;
      background: #EEE;
      padding: 2em;
      text-align: center;
    }

    .placeholder p {
      font-size: 1.2rem;
      color: #999;
    }


    /******************************************************************************
 * Header
 */

    header {
      display: flex;
      background: #353535;
      padding: 0 2em;
      height: 4rem;
      line-height: 4rem;
      align-items: center;
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
      box-shadow: 0px 0px 8px 2px rgba(0, 0, 0, 0.3);
      z-index: 1;

      -webkit-app-region: drag;
    }

    header h1,
    header .item,
    header .separator {
      color: #F5F5F5;
      font-weight: 300;
      line-height: 4rem;
      margin: 0;
    }

    header h1 {
      font-size: 1.4rem;
    }

    header h1>a {
      color: inherit;
      font-size: inherit;
      text-decoration: inherit;
    }

    header .item {
      padding: 0 1em;
      font-size: 0.8rem;
      text-decoration: none;
      transition: background ease 0.2s;

      -webkit-app-region: no-drag;
    }

    header .item:hover {
      background: #444;
    }

    header button.item {
      height: 34px;
      line-height: 35px;
      padding: 0 1em;
      border: 0;
      background: #ffc107;
      color: #333;
      font-weight: 500;
      border-radius: 2px;
      cursor: pointer;
    }

    header button.item:hover {
      color: #000;
    }

    header .separator {
      margin: 0 0.2em;
      opacity: 0.2;
    }

    header h1+.separator {
      margin-left: 1em;
    }

    .flex-grow {
      flex-grow: 1;
    }

    .gui-wrap {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      pointer-events: none;
    }

    .gui-wrap>.main {
      pointer-events: all;
      max-height: 100%;
      overflow: auto;
    }

    .dg li.gui-stats:not(.folder) {
      height: auto;
    }

    @media screen and (max-width: 700px) {
      header h1 {
        font-size: 1em;
      }

      .layout-md {
        display: none;
      }
    }

    /******************************************************************************
 * Upload Button
 *
 * https://tympanus.net/Tutorials/CustomFileInputs/
 */

    .upload-btn {
      margin-top: 2em;
    }

    .upload-btn input {
      width: 0.1px;
      height: 0.1px;
      opacity: 0;
      overflow: hidden;
      position: absolute;
      z-index: -1;
    }

    .upload-btn label {
      color: #353535;
      border: 0;
      border-radius: 3px;
      transition: ease 0.2s background;
      font-size: 1rem;
      font-weight: 700;
      text-overflow: ellipsis;
      white-space: nowrap;
      cursor: pointer;
      display: inline-block;
      overflow: hidden;
      padding: 0.625rem 1.25rem;
    }

    .upload-btn label:hover {
      background: #DDD;
    }

    .upload-btn svg {
      width: 1em;
      height: 1em;
      vertical-align: middle;
      fill: currentColor;
      margin-top: -0.25em;
      margin-right: 0.25em;
    }

    /******************************************************************************
 * CSS Spinner
 *
 * http://tobiasahlin.com/spinkit/
 */

    .spinner {
      width: 40px;
      height: 40px;
      position: absolute;
      left: 50%;
      top: 50%;
      margin: -20px;

      background-color: #333;

      border-radius: 100%;
      -webkit-animation: sk-scaleout 1.0s infinite ease-in-out;
      animation: sk-scaleout 1.0s infinite ease-in-out;
    }

    @-webkit-keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0)
      }

      100% {
        -webkit-transform: scale(1.0);
        opacity: 0;
      }
    }

    @keyframes sk-scaleout {
      0% {
        -webkit-transform: scale(0);
        transform: scale(0);
      }

      100% {
        -webkit-transform: scale(1.0);
        transform: scale(1.0);
        opacity: 0;
      }
    }
  </style>
</head>

<body>
  <!-- <header>
    <h1><a href="/">three-viewer</a></h1>
  </header> -->
  <main class="wrap">
    <div class="dropzone">
      <div class="placeholder">
        <p>支持拖拽gltf2.0或者文件夹在此</p>
      </div>
      <div class="upload-btn">
        <input type="file" name="file-input[]" id="file-input" multiple="">
        <label for="file-input">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17">
            <path
              d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z">
            </path>
          </svg>
          <span>上传</span>
        </label>
      </div>
    </div>
    <div class="spinner"></div>
  </main>
</body>

</html>
